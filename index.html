<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <!-- Blog Titles -->
        <div id="post-list" class="post-list">
            <div class="blogs-header">
                <h2>My Blogs</h2>
                <div class="counter">0</div>
            </div>
        </div>

        <!-- Blog Details -->
        <div id="post-detail" class="post-detail">
            <div class="blog-detail-placeholder">
                <p>Select a blog from the list to view details</p>
            </div>
        </div>

        <!-- Form input-->
        <form id="blog-form" class="add-blogs">
            <h3>Add New Blog</h3>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="e.g. Tumbo Lisiloshiba">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required placeholder="e.g. William Shakespeare">
            </div>
            <div>
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" placeholder="https://example.com/image.jpg">
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required placeholder="Write your blog content here..."></textarea>
            </div>
            <div>
                <input type="submit" value="Add Blog">
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
